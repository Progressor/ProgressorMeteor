<template name="home">
	<header>
		<div class="jumbotron">
			<h1>
				{{i18n "layout.title"}}
				<small>{{i18n "layout.explanation"}}</small>
			</h1>
		</div>
	</header>
	<section class="row">
		{{#each programmingLanguages}}
			<div class="col-xs-{{nofColumns "xs"}} col-sm-{{nofColumns "sm"}} col-md-{{nofColumns "md"}} col-lg-{{nofColumns "lg"}}">
				<div class="panel panel-{{#if isUpcoming}}default{{else}}primary{{/if}}" data-href="{{#unless isUpcoming}}{{_id}}{{/unless}}">
					<div class="panel-heading">
						<h2 class="panel-title">{{i18nProgrammingLanguage _id}}</h2>
					</div>
					<div class="panel-body">
						<p>{{i18nProgrammingLanguageDescription _id}}</p>
						{{#if isUpcoming}}
							<em>{{i18n "exercise.upcoming"}}</em>
						{{/if}}
					</div>
					{{#unless isUpcoming}}
						<div class="panel-footer">{{nofExercises _id}}</div>
					{{/unless}}
				</div>
			</div>
			{{#each separators}}
				<div class="clearfix visible-{{this}}-block"></div>
			{{/each}}
		{{/each}}
	</section>
</template>
