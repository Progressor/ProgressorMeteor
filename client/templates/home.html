<template name="home">
	<header>
		<div class="jumbotron">
			<h1>
				{{i18n "layout.title"}}
				<small>{{i18n "layout.explanation"}}</small>
			</h1>
		</div>
	</header>
	<section class="row">
		{{#each programmingLanguages}}
			<div class="col-xs-6 col-sm-4 col-md-3">
				<div class="panel panel-{{#if isUpcoming}}default{{else}}primary{{/if}}" data-href="{{#unless isUpcoming}}{{_id}}{{/unless}}">
					<div class="panel-heading">
						<h2 class="panel-title">{{i18nProgrammingLanguage _id}}</h2>
					</div>
					<div class="panel-body">{{i18nProgrammingLanguageDescription _id}}</div>
					{{#unless isUpcoming}}
						<div class="panel-footer">{{nofExercises _id}}</div>
					{{/unless}}
				</div>
			</div>
		{{/each}}
	</section>
</template>
