<template name="categoryCreate">
	{{> categoryEdit}}
</template>
<template name="categoryEdit">
	<header>
		{{#if this}}
			<nav>
				<ol class="breadcrumb">
					<li>{{#linkTo route="home"}}{{i18n "layout.homeTitle"}}{{/linkTo}}</li>
					<li>{{#linkTo route="exerciseSearch" data=(exerciseSearchData this)}}{{i18nProgrammingLanguage this}}{{/linkTo}}</li>
					<li class="active">{{i18nCategoryName this}}</li>
					<li class="active">{{i18n "category.editBreadcrumb"}}</li>
				</ol>
			</nav>
			<h2>{{i18n "category.editTitle" (i18nCategoryName this)}}</h2>
		{{else}}
			<h2>{{i18n "category.createTitle"}}</h2>
		{{/if}}
	</header>
	<div class="row">
		<div class="col-md-8 col-lg-5">
			<div class="form-group form-group-sm">
				<label for="select-language" class="control-label">{{i18n "exercise.programmingLanguageLabel"}}</label>
				<select id="select-language" class="form-control" disabled={{disableLanguage}}>
					<option value="">{{i18n "form.selectPleaseChoose"}}</option>
					{{#each i18nProgrammingLanguages}}
						<option value="{{_id}}" selected={{isActive}}>{{name}}</option>
					{{/each}}
				</select>
			</div>
		</div>
	</div>
	<ul class="nav nav-tabs" role="tablist">
		{{#each i18nCategoryNamesDescriptions}}
			<li role="presentation" class="{{#if isActive}}active{{/if}}"><a href="#tab-{{_id}}" aria-controls="tab-{{_id}}" role="tab" data-toggle="tab">{{language}}</a></li>
		{{/each}}
	</ul>
	<div class="tab-content">
		{{#each i18nCategoryNamesDescriptions}}
			<div role="tabpanel" id="tab-{{_id}}" class="tab-pane {{#if isActive}}active{{/if}}">
				<div class="row">
					<div class="col-md-8 col-lg-5">
						<div class="form-group form-group-sm">
							<label for="input-name-{{_id}}" class="control-label">{{i18n "exercise.nameLabel"}} ({{_id}})</label>
							<input type="text" id="input-name-{{_id}}" class="form-control" value="{{name}}" data-lang="{{_id}}" />
						</div>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label for="textarea-description-{{_id}}" class="control-label">{{i18n "exercise.descriptionLabel"}} ({{_id}})</label>
					<textarea id="textarea-description-{{_id}}" rows="5" cols="40" class="form-control" data-lang="{{_id}}">{{description}}</textarea>
				</div>
			</div>
		{{/each}}
	</div>
	<div class="help-block">
		{{i18n "form.supportsMarkdown"}}
		<a href="https://guides.github.com/features/mastering-markdown/#syntax" title="{{i18n "exercise.help.showButton"}}" target="_blank"><span class="glyphicon glyphicon-info-sign text-info"></span></a> {{! https://help.github.com/articles/basic-writing-and-formatting-syntax/#styling-text }}
	</div>
	<div class="btn-group">
		<button class="btn btn-success btn-save">{{i18n "form.saveButton"}}</button>
		{{#if this}}{{#linkTo route="categoryExercises" data=this class="btn btn-warning"}}{{i18n "form.cancelButton"}}{{/linkTo}}{{/if}}
		<button class="btn btn-danger btn-delete">{{i18n "form.deleteButton"}}</button>
	</div>
</template>
